<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="#BBAA33"
		position="-1 3 1"		
        shadow>
      </a-box>
	  <a-cylinder id="myCylinder"
	  position="1 0.75 -3"
	  radius="0.5" height="1.5"
	  color="purple">
	  </a-cylinder>
	  <a-plane id="myPlane"
	  position="0 0 -4"
	  rotation="-90 0 0"
	  width="4" height="4"
	  color="#7BC8A4">
	  </a-plane>
	  <a-ring 
	  position="2 1.50 -4" 
	  rotation="-30 0 0" 
	  width="4" height="4" 
	  color="red">
	  </a-ring>
	  <a-triangle 
	  position="3 0 -4" 
	  rotation="0 30 0" 
	  width="10" height="10" 
	  color="red">
	  </a-triangle>
    <a-sky color="blue"></a-sky>
	</a-scene>
  </body>
</html>
